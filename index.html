<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calendar</title>
  </head>

  <body>
    <div class="calendar">
      <div class="calendar__header">
        <button class="header__arrow" id="lastMonth">
          <img
            src="./img/chevron-left.png"
            alt="chevron-left"
            srcset="./img/chevron-left.svg"
          />
        </button>
        <div class="header__date">
          <p class="date__month"></p>
          <p class="date__full-date"></p>
        </div>
        <button class="header__arrow" id="nexttMonth">
          <img
            src="./img/chevron-right.png"
            alt="chevron-right"
            srcset="./img/chevron-right.svg"
          />
        </button>
      </div>
      <div class="calendar__content" id="calendar">
        <p class="days__text">Sun</p>
        <p class="days__text">Mon</p>
        <p class="days__text">Tue</p>
        <p class="days__text">Wed</p>
        <p class="days__text">Thu</p>
        <p class="days__text">Fri</p>
        <p class="days__text">Sat</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
