<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calendar</title>
  </head>

  <body>
    <div class="calendar">
      <div class="calendar__header">
        <button class="header__arrow">
          <img
            src="./img/chevron-left.png"
            alt="chevron-left"
            srcset="./img/chevron-left.svg"
          />
        </button>
        <div class="header__date">
          <p class="date__month">August</p>
          <p class="date__full-date">Wed august 26 2020</p>
        </div>
        <button class="header__arrow">
          <img
            src="./img/chevron-right.png"
            alt="chevron-right"
            srcset="./img/chevron-right.svg"
          />
        </button>
      </div>
      <div class="calendar__content">
        <p class="days__text">Sun</p>
        <p class="days__text">Mon</p>
        <p class="days__text">Tue</p>
        <p class="days__text">Wed</p>
        <p class="days__text">Thu</p>
        <p class="days__text">Fri</p>
        <p class="days__text">Sat</p>
        <p class="numbers__number">1</p>
        <p class="numbers__number">2</p>
        <p class="numbers__number">3</p>
        <p class="numbers__number">4</p>
        <p class="numbers__number">5</p>
        <p class="numbers__number">6</p>
        <p class="numbers__number">7</p>
        <p class="numbers__number">8</p>
        <p class="numbers__number">9</p>
        <p class="numbers__number">10</p>
        <p class="numbers__number">11</p>
        <p class="numbers__number">12</p>
        <p class="numbers__number">13</p>
        <p class="numbers__number">14</p>
        <p class="numbers__number">15</p>
        <p class="numbers__number">16</p>
        <p class="numbers__number">17</p>
        <p class="numbers__number">18</p>
        <p class="numbers__number">19</p>
        <p class="numbers__number">20</p>
        <p class="numbers__number">21</p>
        <p class="numbers__number">22</p>
        <p class="numbers__number">23</p>
        <p class="numbers__number">24</p>
        <p class="numbers__number">25</p>
        <p class="numbers__number">26</p>
        <p class="numbers__number">27</p>
        <p class="numbers__number">28</p>
        <p class="numbers__number">29</p>
        <p class="numbers__number">30</p>
        <p class="numbers__number">31</p>
      </div>
    </div>
  </body>
</html>
